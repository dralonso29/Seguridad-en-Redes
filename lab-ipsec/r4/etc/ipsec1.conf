# ipsec.conf - strongSwan IPsec configuration file

# basic configuration

config setup
	# strictcrlpolicy=yes
	# uniqueids = no
        charondebug="all"

# Add connections here.

# Sample VPN connections

conn %default
    ikelifetime=60m
#    ikelife=20m
    rekeymargin=3m
    keyingtries=1
    keyexchange=ikev2
    ike=aes128-sha256-modp3072!
    esp=aes128-sha256-modp3072!

conn net-net
    left=100.0.4.4
    leftcert=r4Cert.pem
    leftid=@r4
    leftsubnet=10.0.2.0/24
    right=100.0.2.1
    rightid=@r1
    rightsubnet=10.0.1.0/24
    type=tunnel
    auto=add

